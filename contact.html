        <header>
            <nav>
                <div class="row">
                    <a href="index.html" class="main-page">TableTop</a>

             <div class="hero-text-box">
                <h1>TableTop</h1>
                 <p>About us</p>
            </div>
            </div>
        </header>
        
        <section class="section-form">
            <div class="row">
                <h2>We're happy to hear from you</h2>
            </div>
            <div class="row">
                <form method="post" action="MAILTO:novofrankie@gmail.com" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required> <!--required means form won't sent unless this part is filled-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required> <!--required means form won't sent unless this part is filled-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>How did you find us?</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="find-us" if="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search Engine</option>
                                <option value="ad">Advertisment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Newsletter</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="checkbox" name="news" id="news" checked>Yes, please
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Drop us a line</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Send it">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        
        <footer>
            <div class="row">
                <div class="col span-1-of-2">
